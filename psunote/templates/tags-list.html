
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">All Tags</h2>
  <a class="btn btn-primary" href="{{ url_for('tags_add') }}"><i class="bi bi-plus-circle"></i> Add Tag</a>
</div>
<div class="table-responsive">
  <table class="table table-hover align-middle bg-white shadow-sm">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th style="width: 120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{{ url_for('tags_edit', tag_id=tag.id) }}" class="btn btn-sm btn-outline-warning me-1" title="Edit"><i class="bi bi-pencil"></i> แก้ไข</a>
          <form action="{{ url_for('tags_delete', tag_id=tag.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete" onclick="return confirm('Delete this tag?');"><i class="bi bi-trash"></i> ลบ</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Notes</a>
{% endblock %}
